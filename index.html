<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="chatApi">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Chat</title>

    <!-- SCROLLS -->


    <!-- SPELLS -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script><!-- load jquery -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script><!-- load bootstrap-->
    <script src="bower_components/angular/angular.js"></script><!-- load angular -->
    <script src="node_modules\socket.io\node_modules\socket.io-client\socket.io.js"></script>
    <script src="bundle.js"></script>

    <link rel="stylesheet" type="text/css" href="index.css">

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="chatController">
    <div class="container">
      <div class="chatBox">
      <div class="row">
      <h1><center><span class="heading">Chat</span></h1>
      </div>
      <div class="row middleRow">
        <div class="col-md-8" id="chatBoxColumn">
        <div class="centerBox" id="chatBox">
      </div>
    </div>
    <div class="col-md-4">
      <div class="countBox">
        {{peopleOnlineCount}}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="message-form">
      <form ng-submit="submit()">
        <textarea class="textarea" ng-model="message" placeholder="Press enter to send message" autofocus></textarea>
      </form>
      <button ng-click="submit()">Enter</button>
    </div>
  </div>
</div>
    <!-- {{message}} -->


    </div>

</body>
